<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marko Balac — Script Supervisor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f7f5f0;
      color: #1a1a1a;
      font-family: 'Courier Prime', 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Clapperboard stripe ── */
    .stripe {
      height: 26px;
      background: repeating-linear-gradient(
        -45deg,
        #171717 0px,  #171717 36px,
        #e8e8e8 36px, #e8e8e8 72px
      );
      flex-shrink: 0;
    }

    /* ── Header ── */
    .home-header {
      background: #111111;
      padding: 36px 40px 34px;
      text-align: center;
      flex-shrink: 0;
    }

    .name {
      font-size: 52px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -1px;
      line-height: 1.0;
      margin-bottom: 8px;
    }

    .header-role {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #c8850e;
      margin-bottom: 10px;
    }

    .header-location {
      font-size: 15px;
      color: #888;
    }

    /* ── Main ── */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 60px;
    }

    /* ── Monitor SVG ── */
    .monitor-svg {
      /* Scale with viewport height, fixed margin handled by main padding */
      /* 310px ≈ stripe + header + footer + 2×24px padding */
      height: clamp(280px, calc(100vh - 310px), 720px);
      width: auto;
      max-width: calc(100vw - 120px);
    }

    /* ── Mobile clapperboard ── */
    .mobile-clapper {
      display: none;
      text-decoration: none;
      width: 280px;
      background: #111;
      border: 1px solid #2a2a2a;
    }
    .clapper-stripe-top {
      height: 40px;
      background: repeating-linear-gradient(
        -45deg,
        #171717 0px,  #171717 18px,
        #e8e8e8 18px, #e8e8e8 36px
      );
    }
    .clapper-body { padding: 18px 18px 12px; }
    .clapper-row { display: flex; gap: 10px; margin-bottom: 14px; }
    .clapper-cell { flex: 1; display: flex; flex-direction: column; gap: 5px; }
    .clapper-cell.wide { flex: 3; }
    .clapper-label {
      font-family: 'Courier Prime', Courier, monospace;
      font-size: 8px;
      font-weight: 700;
      letter-spacing: 0.15em;
      color: #555;
      text-transform: uppercase;
    }
    .clapper-val {
      font-family: 'Courier Prime', Courier, monospace;
      font-size: 15px;
      font-weight: 700;
      color: #f0f0f0;
      text-transform: uppercase;
    }
    .clapper-val.small { font-size: 13px; }
    .clapper-divider { height: 1px; background: #2a2a2a; margin: 4px 0 14px; }
    .clapper-enter {
      text-align: center;
      padding: 14px 0 6px;
      font-family: 'Courier Prime', Courier, monospace;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 6px;
      color: #c8850e;
      text-transform: uppercase;
    }
    .mobile-clapper:hover .clapper-enter { color: #a86c0a; }

    /* SVG button hover states */
    .mon-enter { cursor: pointer; }
    .mon-enter rect { transition: fill 0.15s; }
    .mon-enter:hover rect { fill: #a86c0a; }

    /* Cam fade transition */
    #cam-a, #cam-b { transition: opacity 0.5s ease; }
    #cam-toggle { cursor: pointer; }
    #cam-toggle:hover text { fill: #f0a030; }


    /* ── Footer ── */
    footer {
      border-top: 1px solid #dbd7d0;
      padding: 20px 40px;
      font-size: 11px;
      color: #c0b8b0;
      text-align: center;
      flex-shrink: 0;
    }

    /* ── Responsive ── */
    @media (max-width: 600px) {
      .home-header { display: none; }
      body { background: #f7f5f0; }
      main { background: #f7f5f0; padding: 0; flex: 1; align-items: stretch; }
      footer { background: #f7f5f0; color: #999; padding: 14px 20px; }
      .monitor-svg { display: none; }
      .stripe { background: repeating-linear-gradient(-45deg, #000 0px, #000 36px, #fff 36px, #fff 72px); height: 44px; border-bottom: 3px solid #000; }

      .mobile-clapper {
        display: flex;
        flex-direction: column;
        flex: 1;
        background: #f7f5f0;
        text-decoration: none;
        border-top: 3px solid #111;
      }
      .clapper-stripe-top { display: none; }
      .clapper-body { display: flex; flex-direction: column; flex: 1; justify-content: flex-start; }
      .clapper-divider { display: none; }

      .clapper-row { display: flex; min-height: 72px; border-bottom: 3px solid #111; }
      .clapper-row.name-row { min-height: 120px; }
      .clapper-row.enter-row { flex: 1; min-height: 90px; border-bottom: none; }

      .clapper-cell {
        flex: 1;
        padding: 14px 16px 10px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 6px;
        border-right: 3px solid #111;
      }
      .clapper-cell:last-child { border-right: none; }
      .clapper-cell.wide { flex: 2; }

      .clapper-label {
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.18em;
        color: #888;
        text-transform: uppercase;
      }
      .clapper-val {
        font-size: 28px;
        font-weight: 700;
        color: #111;
        line-height: 1.1;
        text-transform: uppercase;
      }
      .clapper-val.amber { color: #c8850e; font-size: 26px; }
      .clapper-val.small { font-size: 21px; }
      .name-row .clapper-val { letter-spacing: -1px; white-space: nowrap; }

      .clapper-enter {
        flex: 1;
        display: flex;
        align-items: flex-start;
        padding-top: 22px;
        justify-content: center;
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 10px;
        color: #c8850e;
        text-transform: uppercase;
      }
      .clapper-enter-btn {
        border: 3px solid #c8850e;
        padding: 10px 32px;
      }
      .mobile-clapper:hover .clapper-enter { color: #a86c0a; }
      .mobile-clapper:hover .clapper-enter-btn { border-color: #a86c0a; }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .home-header { display: none; }
      body { background: #f7f5f0; }
      main { background: #f7f5f0; padding: 0; flex: 1; align-items: stretch; }
      footer { background: #f7f5f0; color: #999; padding: 8px 20px; }
      .monitor-svg { display: none; }
      .stripe { background: repeating-linear-gradient(-45deg, #000 0px, #000 28px, #fff 28px, #fff 56px); height: 28px; border-bottom: 3px solid #000; }

      /* Clear the base border (which has border: 1px solid #2a2a2a), set top only */
      .mobile-clapper { display: flex; flex-direction: column; flex: 1; background: #f7f5f0; text-decoration: none; border: none; border-top: 3px solid #111; }
      .clapper-stripe-top { display: none; }
      .clapper-divider { display: none; }

      /* Two-column grid: name on left, rows on right */
      .clapper-body {
        display: grid;
        grid-template-columns: 2fr 3fr;
        grid-template-rows: auto auto 1fr;
        flex: 1;
      }
      .clapper-row.name-row {
        grid-column: 1;
        grid-row: 1 / 4;
        display: flex;
        border-bottom: none;
        border-right: 3px solid #111;
        min-height: unset;
      }
      .clapper-row:not(.name-row) {
        grid-column: 2;
        display: flex;
        min-height: 54px;
        border-bottom: 3px solid #111;
      }
      .clapper-row.enter-row { border-bottom: none; }

      .clapper-cell { flex: 1; padding: 8px 14px 6px; display: flex; flex-direction: column; justify-content: flex-start; gap: 3px; border-right: 3px solid #111; }
      .clapper-cell:last-child { border-right: none; }
      .clapper-cell.wide { flex: 2; }
      .name-row .clapper-cell { justify-content: center; border-right: none; padding: 12px 18px; }

      .clapper-label { font-size: 11px; font-weight: 700; letter-spacing: 0.18em; color: #888; text-transform: uppercase; }
      .clapper-val { font-size: 26px; font-weight: 700; color: #111; line-height: 1.1; text-transform: uppercase; }
      .clapper-val.amber { color: #c8850e; font-size: 24px; }
      .clapper-val.small { font-size: 20px; }
      /* Name: two lines, large — JS fit disabled in landscape */
      .name-row .clapper-val { font-size: 46px; letter-spacing: -1px; white-space: normal; line-height: 1.0; }

      .clapper-enter { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 700; letter-spacing: 8px; color: #c8850e; text-transform: uppercase; }
      .clapper-enter-btn { border: 3px solid #c8850e; padding: 6px 24px; }
      .mobile-clapper:hover .clapper-enter { color: #a86c0a; }
      .mobile-clapper:hover .clapper-enter-btn { border-color: #a86c0a; }
    }
  </style>

  (function() {
    var camA = document.getElementById('cam-a');
    var camB = document.getElementById('cam-b');
    var label = document.getElementById('cam-toggle-label');
    document.getElementById('cam-toggle').addEventListener('click', function() {
      if (camB.style.opacity === '1') {
        camA.style.opacity = '1';
        camA.style.pointerEvents = 'auto';
        camB.style.opacity = '0';
        camB.style.pointerEvents = 'none';
        label.textContent = 'B CAM ▶';
      } else {
        camA.style.opacity = '0';
        camA.style.pointerEvents = 'none';
        camB.style.opacity = '1';
        camB.style.pointerEvents = 'auto';
        label.textContent = '◀ A CAM';
      }
    });
  })();

  (function() {
    function fitClapperName() {
      if (window.innerWidth > window.innerHeight) return; // landscape handled by CSS
      var el = document.querySelector('.name-row .clapper-val');
      if (!el) return;
      var cell = el.closest('.clapper-cell');
      if (!cell || cell.offsetWidth === 0) return;
      var available = cell.offsetWidth - 32;
      var lo = 10, hi = 120;
      el.style.fontSize = hi + 'px';
      while (lo < hi) {
        var mid = Math.floor((lo + hi + 1) / 2);
        el.style.fontSize = mid + 'px';
        if (el.scrollWidth <= available) lo = mid;
        else hi = mid - 1;
      }
      el.style.fontSize = lo + 'px';
    }
    window.addEventListener('load', fitClapperName);
    window.addEventListener('resize', fitClapperName);
  })();
  </script>
