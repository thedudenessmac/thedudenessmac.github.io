<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marko Balac — Script Supervisor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #f7f5f0;
      color: #1a1a1a;
      font-family: 'Courier Prime', 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Clapperboard stripe ── */
    .stripe {
      height: 26px;
      background: repeating-linear-gradient(
        -45deg,
        #171717 0px,  #171717 36px,
        #e8e8e8 36px, #e8e8e8 72px
      );
      flex-shrink: 0;
    }

    /* ── Header ── */
    .home-header {
      background: #111111;
      padding: 36px 40px 34px;
      text-align: center;
      flex-shrink: 0;
    }

    .name {
      font-size: 52px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -1px;
      line-height: 1.0;
      margin-bottom: 8px;
    }

    .header-role {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #c8850e;
      margin-bottom: 10px;
    }

    .header-location {
      font-size: 15px;
      color: #888;
    }

    /* ── Main ── */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 60px;
    }

    /* ── Monitor SVG ── */
    .monitor-svg {
      /* Scale with viewport height, fixed margin handled by main padding */
      /* 310px ≈ stripe + header + footer + 2×24px padding */
      height: clamp(280px, calc(100vh - 310px), 720px);
      width: auto;
      max-width: calc(100vw - 120px);
    }

    /* ── Mobile clapperboard ── */
    .mobile-clapper {
      display: none;
      text-decoration: none;
      width: 280px;
      background: #111;
      border: 1px solid #2a2a2a;
    }
    .clapper-stripe-top {
      height: 40px;
      background: repeating-linear-gradient(
        -45deg,
        #171717 0px,  #171717 18px,
        #e8e8e8 18px, #e8e8e8 36px
      );
    }
    .clapper-body { padding: 18px 18px 12px; }
    .clapper-row { display: flex; gap: 10px; margin-bottom: 14px; }
    .clapper-cell { flex: 1; display: flex; flex-direction: column; gap: 5px; }
    .clapper-cell.wide { flex: 3; }
    .clapper-label {
      font-family: 'Courier Prime', Courier, monospace;
      font-size: 8px;
      font-weight: 700;
      letter-spacing: 0.15em;
      color: #555;
      text-transform: uppercase;
    }
    .clapper-val {
      font-family: 'Courier Prime', Courier, monospace;
      font-size: 15px;
      font-weight: 700;
      color: #f0f0f0;
      text-transform: uppercase;
    }
    .clapper-val.small { font-size: 13px; }
    .clapper-divider { height: 1px; background: #2a2a2a; margin: 4px 0 14px; }
    .clapper-enter {
      text-align: center;
      padding: 14px 0 6px;
      font-family: 'Courier Prime', Courier, monospace;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 6px;
      color: #c8850e;
      text-transform: uppercase;
    }
    .mobile-clapper:hover .clapper-enter { color: #a86c0a; }

    /* SVG button hover states */
    .mon-enter { cursor: pointer; }
    .mon-enter rect { transition: fill 0.15s; }
    .mon-enter:hover rect { fill: #a86c0a; }


    /* ── Footer ── */
    footer {
      border-top: 1px solid #dbd7d0;
      padding: 20px 40px;
      font-size: 11px;
      color: #c0b8b0;
      text-align: center;
      flex-shrink: 0;
    }

    /* ── Responsive ── */
    @media (max-width: 600px) {
      .home-header { display: none; }
      body { background: #f7f5f0; }
      main { background: #f7f5f0; padding: 0; flex: 1; align-items: stretch; }
      footer { background: #f7f5f0; color: #999; padding: 14px 20px; }
      .monitor-svg { display: none; }
      .stripe { background: repeating-linear-gradient(-45deg, #000 0px, #000 36px, #fff 36px, #fff 72px); height: 44px; border-bottom: 3px solid #000; }

      .mobile-clapper {
        display: flex;
        flex-direction: column;
        flex: 1;
        background: #f7f5f0;
        text-decoration: none;
        border-top: 3px solid #111;
      }
      .clapper-stripe-top { display: none; }
      .clapper-body { display: flex; flex-direction: column; flex: 1; justify-content: flex-start; }
      .clapper-divider { display: none; }

      .clapper-row { display: flex; min-height: 72px; border-bottom: 3px solid #111; }
      .clapper-row.name-row { min-height: 120px; }
      .clapper-row.enter-row { flex: 1; min-height: 90px; border-bottom: none; }

      .clapper-cell {
        flex: 1;
        padding: 14px 16px 10px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 6px;
        border-right: 3px solid #111;
      }
      .clapper-cell:last-child { border-right: none; }
      .clapper-cell.wide { flex: 2; }

      .clapper-label {
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.18em;
        color: #888;
        text-transform: uppercase;
      }
      .clapper-val {
        font-size: 28px;
        font-weight: 700;
        color: #111;
        line-height: 1.1;
        text-transform: uppercase;
      }
      .clapper-val.amber { color: #c8850e; font-size: 26px; }
      .clapper-val.small { font-size: 21px; }
      .name-row .clapper-val { letter-spacing: -1px; white-space: nowrap; }

      .clapper-enter {
        flex: 1;
        display: flex;
        align-items: flex-start;
        padding-top: 22px;
        justify-content: center;
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 10px;
        color: #c8850e;
        text-transform: uppercase;
      }
      .clapper-enter-btn {
        border: 3px solid #c8850e;
        padding: 10px 32px;
      }
      .mobile-clapper:hover .clapper-enter { color: #a86c0a; }
      .mobile-clapper:hover .clapper-enter-btn { border-color: #a86c0a; }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .home-header { display: none; }
      body { background: #f7f5f0; }
      main { background: #f7f5f0; padding: 0; flex: 1; align-items: stretch; }
      footer { background: #f7f5f0; color: #999; padding: 8px 20px; }
      .monitor-svg { display: none; }
      .stripe { background: repeating-linear-gradient(-45deg, #000 0px, #000 28px, #fff 28px, #fff 56px); height: 28px; border-bottom: 3px solid #000; }

      .mobile-clapper { display: flex; flex-direction: column; flex: 1; background: #f7f5f0; text-decoration: none; border-top: 3px solid #111; }
      .clapper-stripe-top { display: none; }
      .clapper-divider { display: none; }

      /* Two-column grid: name on left, rows on right */
      .clapper-body {
        display: grid;
        grid-template-columns: 2fr 3fr;
        grid-template-rows: auto auto 1fr;
        flex: 1;
      }
      .clapper-row.name-row {
        grid-column: 1;
        grid-row: 1 / 4;
        display: flex;
        border-bottom: none;
        border-right: 3px solid #111;
        min-height: unset;
      }
      .clapper-row:not(.name-row) {
        grid-column: 2;
        display: flex;
        min-height: 48px;
        border-bottom: 3px solid #111;
      }
      .clapper-row.enter-row { border-bottom: none; }

      .clapper-cell { flex: 1; padding: 8px 14px 6px; display: flex; flex-direction: column; justify-content: flex-start; gap: 3px; border-right: 3px solid #111; }
      .clapper-cell:last-child { border-right: none; }
      .clapper-cell.wide { flex: 2; }
      .name-row .clapper-cell { justify-content: center; border-right: none; padding: 12px 18px; }

      .clapper-label { font-size: 9px; font-weight: 700; letter-spacing: 0.18em; color: #888; text-transform: uppercase; }
      .clapper-val { font-size: 20px; font-weight: 700; color: #111; line-height: 1.1; text-transform: uppercase; }
      .clapper-val.amber { color: #c8850e; font-size: 18px; }
      .clapper-val.small { font-size: 15px; }
      .name-row .clapper-val { letter-spacing: -1px; white-space: nowrap; }

      .clapper-enter { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 700; letter-spacing: 8px; color: #c8850e; text-transform: uppercase; }
      .clapper-enter-btn { border: 3px solid #c8850e; padding: 6px 24px; }
      .mobile-clapper:hover .clapper-enter { color: #a86c0a; }
      .mobile-clapper:hover .clapper-enter-btn { border-color: #a86c0a; }
    }
  </style>
</head>
<body>

  <div class="stripe"></div>

  <header class="home-header">
    <p class="name">Marko Balac</p>
    <p class="header-role">Script Supervisor</p>
    <p class="header-location">Based in Toronto, ON</p>
  </header>

  <main>
    <a href="portfolio.html" class="mobile-clapper">
      <div class="clapper-stripe-top"></div>
      <div class="clapper-body">

        <div class="clapper-row name-row">
          <div class="clapper-cell">
            <span class="clapper-label">Production</span>
            <span class="clapper-val">Marko Balac</span>
          </div>
        </div>

        <div class="clapper-row">
          <div class="clapper-cell wide">
            <span class="clapper-label">Role</span>
            <span class="clapper-val amber">Script Supervisor</span>
          </div>
          <div class="clapper-cell wide">
            <span class="clapper-label">Location</span>
            <span class="clapper-val small">Based in Toronto, ON</span>
          </div>
        </div>

        <div class="clapper-row">
          <div class="clapper-cell">
            <span class="clapper-label">Roll</span>
            <span class="clapper-val">A007</span>
          </div>
          <div class="clapper-cell">
            <span class="clapper-label">Scene</span>
            <span class="clapper-val">47A</span>
          </div>
          <div class="clapper-cell">
            <span class="clapper-label">Take</span>
            <span class="clapper-val">9</span>
          </div>
        </div>

        <div class="clapper-row enter-row">
          <div class="clapper-enter"><span class="clapper-enter-btn">▶ Enter</span></div>
        </div>

      </div>
    </a>
    <svg class="monitor-svg" viewBox="0 0 680 440" xmlns="http://www.w3.org/2000/svg" aria-label="On-set preview monitor">

      <defs>

          <rect x="0" y="0" width="1" height="1" fill="#000" opacity="0.12"/>

        <!-- Dusk sky gradient -->

          <stop offset="0%"   stop-color="#1a3060"/>
          <stop offset="45%"  stop-color="#3a6090"/>
          <stop offset="78%"  stop-color="#c86818"/>
          <stop offset="100%" stop-color="#f09020"/>
        </linearGradient>

        <mask id="moonMask">
          <circle cx="152" cy="130" r="22" fill="white"/>
          <circle cx="164" cy="130" r="20" fill="black"/>

      <rect x="4" y="4" width="2" height="432" fill="#2e2e2e"/>
      <!-- Bevel shadow (bottom/right) -->
      <rect x="4" y="434" width="672" height="2" fill="#101010"/>
      <rect x="674" y="4" width="2" height="432" fill="#101010"/>

      <!-- Pixel control buttons (right side of housing) -->
      <rect x="649" y="52" width="8" height="8" fill="#242424"/>
      <rect x="649" y="64" width="8" height="8" fill="#242424"/>
      <rect x="649" y="76" width="8" height="8" fill="#242424"/>
      <rect x="649" y="88" width="8" height="8" fill="#242424"/>

      <!-- Pixel vents (left side) -->
      <rect x="22" y="52" width="2" height="6" fill="#161616"/>
      <rect x="22" y="62" width="2" height="6" fill="#161616"/>
      <rect x="22" y="72" width="2" height="6" fill="#161616"/>
      <rect x="22" y="82" width="2" height="6" fill="#161616"/>
      <rect x="22" y="92" width="2" height="6" fill="#161616"/>

      <!-- Status LEDs (bottom right of housing) -->
      <rect x="652" y="424" width="8" height="6" fill="#22c55e"/>
      <rect x="640" y="424" width="8" height="6" fill="#252525"/>

      <!-- ── Screen bezel ── -->
      <rect x="22" y="22" width="636" height="396" fill="#0b0b0b"/>

      <!-- ── Screen ── -->
      <rect x="42" y="42" width="596" height="356" fill="#000"/>

      <g clip-path="url(#screenClip)">
      <!-- Dusk sky -->
      <rect x="42" y="42" width="596" height="356" fill="url(#skyGrad)"/>

      <!-- Harvest moon glow -->
      <circle cx="152" cy="130" r="36" fill="#d07010" opacity="0.10"/>
      <circle cx="152" cy="130" r="28" fill="#e08818" opacity="0.14"/>
      <!-- Harvest moon crescent -->
      <circle cx="152" cy="130" r="22" fill="#f5b040" mask="url(#moonMask)"/>

      <!-- Horizon glow -->
      <ellipse cx="310" cy="300" rx="320" ry="60" fill="#f08020" opacity="0.35"/>
      <ellipse cx="310" cy="308" rx="210" ry="34" fill="#f4a030" opacity="0.25"/>

      <!-- Far hill ridge -->
      <path d="M42,288 C110,270 200,262 290,268 C360,272 420,260 490,256 C545,253 595,260 638,266 L638,398 L42,398 Z" fill="#2e5228"/>

      <!-- Main near hill -->
      <path d="M42,322 C90,304 170,292 250,296 C310,300 365,284 425,280 C472,277 520,283 568,278 C598,275 622,280 638,286 L638,398 L42,398 Z" fill="#223e1c"/>

      <!-- Ground base -->
      <rect x="42" y="358" width="596" height="40" fill="#1a3016"/>

      <!-- Person 1 silhouette — WS, right side -->
      <circle cx="507" cy="265" r="3"    fill="#0a1408"/>
      <rect   x="505" y="268" width="4"  height="10" fill="#0a1408"/>
      <line   x1="502" y1="271" x2="512" y2="270" stroke="#0a1408" stroke-width="2"/>
      <line   x1="507" y1="278" x2="504" y2="285" stroke="#0a1408" stroke-width="2"/>
      <line   x1="507" y1="278" x2="510" y2="285" stroke="#0a1408" stroke-width="2"/>

      <!-- Person 2 silhouette — beside person 1 -->
      <circle cx="520" cy="265" r="3"    fill="#0a1408"/>
      <rect   x="518" y="268" width="4"  height="10" fill="#0a1408"/>
      <line   x1="515" y1="271" x2="525" y2="270" stroke="#0a1408" stroke-width="2"/>
      <line   x1="520" y1="278" x2="517" y2="285" stroke="#0a1408" stroke-width="2"/>
      <line   x1="520" y1="278" x2="523" y2="285" stroke="#0a1408" stroke-width="2"/>

      </g><!-- end landscape clip -->

      <!-- Scanlines -->
      <rect x="42" y="42" width="596" height="356" fill="url(#scan)"/>

      <!-- ── TOP HUD band ── -->
      <!-- Camera label box -->
      <rect x="48" y="47" width="23" height="22" fill="#c8850e"/>
      <text x="59" y="63" text-anchor="middle" font-family="'Courier Prime',Courier,monospace" font-size="13" font-weight="700" fill="#000">A</text>

      <!-- Input + resolution -->
      <text x="77" y="63" font-family="'Courier Prime',Courier,monospace" font-size="12" fill="#aaa">SDI 1</text>
      <text x="116" y="63" font-family="'Courier Prime',Courier,monospace" font-size="12" fill="#fff">1920×1080</text>

      <!-- LUT / color pipeline (center) -->

      <!-- Frame rate -->

      <!-- REC indicator -->
      <rect x="596" y="48" width="9" height="9" fill="#ef4444"/>
      <text x="609" y="63" font-family="'Courier Prime',Courier,monospace" font-size="13" fill="#ef4444">REC</text>

      <!-- HUD divider (top) -->
      <rect x="42" y="78" width="596" height="1" fill="#161616"/>

      <!-- ── FRAME CORNER BRACKETS ── -->
      <!-- 3px thick, 22px arms, amber — pixel art L-shapes -->
      <!-- Top-left -->
      <rect x="50" y="86" width="22" height="3" fill="#c8850e"/>
      <rect x="50" y="86" width="3" height="22" fill="#c8850e"/>
      <!-- Top-right -->
      <rect x="606" y="86" width="22" height="3" fill="#c8850e"/>
      <rect x="625" y="86" width="3" height="22" fill="#c8850e"/>
      <!-- Bottom-left -->
      <rect x="50" y="357" width="22" height="3" fill="#c8850e"/>
      <rect x="50" y="335" width="3" height="22" fill="#c8850e"/>
      <!-- Bottom-right -->
      <rect x="606" y="357" width="22" height="3" fill="#c8850e"/>
      <rect x="625" y="335" width="3" height="22" fill="#c8850e"/>

        <text x="340" y="227" text-anchor="middle" font-family="'Courier Prime',Courier,monospace" font-size="15" font-weight="700" fill="#fff" style="letter-spacing:3px">ENTER</text>
      </a>

      <rect x="42" y="362" width="596" height="1" fill="#161616"/>

      <!-- ── BOTTOM HUD band ── -->
      <!-- Timecode box (left) -->
      <rect x="48" y="368" width="96" height="22" fill="#000"/>
      <text x="53" y="384" font-family="'Courier Prime',Courier,monospace" font-size="13" fill="#c8850e">01:02:14:07</text>

      <!-- Lens data (center-left) -->
      <text x="340" y="384" text-anchor="middle" font-family="'Courier Prime',Courier,monospace" font-size="12" fill="#fff">F 4.2'  ·  T2.8  ·  35mm</text>

      <!-- Exposure (right) -->
      <text x="630" y="384" text-anchor="end" font-family="'Courier Prime',Courier,monospace" font-size="12" fill="#888">ISO 800  ·  180°  ·  3200K</text>

    </svg>
  </main>

  <footer>
    <p>&copy; 2026 Marko Balac</p>
  </footer>

  <script>
  (function() {
    function fitClapperName() {
      var el = document.querySelector('.name-row .clapper-val');
      if (!el) return;
      var cell = el.closest('.clapper-cell');
      if (!cell || cell.offsetWidth === 0) return;
      var available = cell.offsetWidth - 32;
      var lo = 10, hi = 120;
      el.style.fontSize = hi + 'px';
      while (lo < hi) {
        var mid = Math.floor((lo + hi + 1) / 2);
        el.style.fontSize = mid + 'px';
        if (el.scrollWidth <= available) lo = mid;
        else hi = mid - 1;
      }
      el.style.fontSize = lo + 'px';
    }
    window.addEventListener('load', fitClapperName);
    window.addEventListener('resize', fitClapperName);
  })();
  </script>

</body>
